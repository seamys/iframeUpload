<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>image cut</title>
    <meta charset="utf-8" />
    <link href="/bower_components/jcrop/css/jcrop.min.css" rel='stylesheet' type='text/css' />
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/iframeUpload/dist/jquery.iframeUpload.min.js"></script>
    <script src="/bower_components/jcrop/js/jcrop.min.js"></script>
</head>

<body>
    <div id="show" width="450px"><img/></div>
    <input type="file" id="upload" name="file" />
    <script type="text/javascript">
        var image;
        $("#upload").iframeUpload({
            //服务器上传路径
            url: '/upload',
            //图片删除完成回调方法
            analysis: function (doc) {
                if(!image){
                 image=$("#show img").attr("src", doc).Jcrop({"boxWidth":400});
                }else
                {
                   image.destroy();
                   image.Jcrop({"boxWidth":400});
                }
                //服务器返回图片路径添加到相册列表
            }
        });
    </script>
</body>

</html>
